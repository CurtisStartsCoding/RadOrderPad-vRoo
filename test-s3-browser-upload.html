<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Upload Test - RadOrderPad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .pending { background-color: #fff3cd; border-color: #ffeeba; }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
        #fileInput { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>S3 Upload Test - RadOrderPad</h1>
    
    <div class="step" id="loginStep">
        <h3>Step 1: Login</h3>
        <input type="email" id="email" placeholder="Email" value="test.admin_staff@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="login()">Login</button>
        <pre id="loginResult"></pre>
    </div>

    <div class="step" id="presignedStep">
        <h3>Step 2: Get Presigned URL</h3>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="getPresignedUrl()" disabled>Get Presigned URL</button>
        <pre id="presignedResult"></pre>
    </div>

    <div class="step" id="uploadStep">
        <h3>Step 3: Upload to S3</h3>
        <button onclick="uploadToS3()" disabled>Upload to S3</button>
        <pre id="uploadResult"></pre>
    </div>

    <div class="step" id="confirmStep">
        <h3>Step 4: Confirm Upload</h3>
        <button onclick="confirmUpload()" disabled>Confirm Upload</button>
        <pre id="confirmResult"></pre>
    </div>

    <script>
        let authToken = '';
        let uploadUrl = '';
        let fileKey = '';
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile && authToken) {
                document.querySelector('#presignedStep button').disabled = false;
            }
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://api.radorderpad.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('loginStep').classList.add('success');
                    if (selectedFile) {
                        document.querySelector('#presignedStep button').disabled = false;
                    }
                } else {
                    document.getElementById('loginStep').classList.add('error');
                }
            } catch (error) {
                document.getElementById('loginResult').textContent = 'Error: ' + error.message;
                document.getElementById('loginStep').classList.add('error');
            }
        }

        async function getPresignedUrl() {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }

            try {
                const response = await fetch('https://api.radorderpad.com/api/uploads/presigned-url', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileType: selectedFile.type,
                        fileName: selectedFile.name,
                        contentType: selectedFile.type
                    })
                });
                
                const data = await response.json();
                document.getElementById('presignedResult').textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    uploadUrl = data.uploadUrl;
                    fileKey = data.fileKey;
                    document.getElementById('presignedStep').classList.add('success');
                    document.querySelector('#uploadStep button').disabled = false;
                    
                    // Show URL details
                    const urlObj = new URL(uploadUrl);
                    console.log('Upload URL params:', urlObj.searchParams.toString());
                } else {
                    document.getElementById('presignedStep').classList.add('error');
                }
            } catch (error) {
                document.getElementById('presignedResult').textContent = 'Error: ' + error.message;
                document.getElementById('presignedStep').classList.add('error');
            }
        }

        async function uploadToS3() {
            if (!uploadUrl || !selectedFile) {
                alert('Please complete previous steps first');
                return;
            }

            try {
                console.log('Starting upload to:', uploadUrl);
                console.log('File type:', selectedFile.type);
                console.log('File size:', selectedFile.size);

                // Method 1: Direct PUT with file
                const response = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': selectedFile.type
                    },
                    body: selectedFile
                });

                const responseText = await response.text();
                
                document.getElementById('uploadResult').textContent = 
                    `Status: ${response.status} ${response.statusText}\n` +
                    `Response: ${responseText || '(empty)'}`;
                
                if (response.ok) {
                    document.getElementById('uploadStep').classList.add('success');
                    document.querySelector('#confirmStep button').disabled = false;
                } else {
                    document.getElementById('uploadStep').classList.add('error');
                    
                    // Parse XML error if present
                    if (responseText.includes('<?xml')) {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(responseText, 'text/xml');
                        const code = xmlDoc.querySelector('Code')?.textContent;
                        const message = xmlDoc.querySelector('Message')?.textContent;
                        
                        document.getElementById('uploadResult').textContent += 
                            `\n\nError Code: ${code}\nError Message: ${message}`;
                    }
                }
            } catch (error) {
                document.getElementById('uploadResult').textContent = 'Error: ' + error.message;
                document.getElementById('uploadStep').classList.add('error');
                console.error('Upload error:', error);
            }
        }

        async function confirmUpload() {
            if (!fileKey) {
                alert('Please complete upload first');
                return;
            }

            try {
                const response = await fetch('https://api.radorderpad.com/api/uploads/confirm', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fileKey })
                });
                
                const data = await response.json();
                document.getElementById('confirmResult').textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    document.getElementById('confirmStep').classList.add('success');
                } else {
                    document.getElementById('confirmStep').classList.add('error');
                }
            } catch (error) {
                document.getElementById('confirmResult').textContent = 'Error: ' + error.message;
                document.getElementById('confirmStep').classList.add('error');
            }
        }
    </script>
</body>
</html>
